<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" href="../css/reset.css" />
<link rel="stylesheet" href="../css/style_list.css" />
<title>社員管理システム</title>
</head>
<body>
	<header>
		<div id="header">
			<h1 class="site_title">書籍一覧システム</h1>
			<div class="user_info">
				ようこそ、田中二郎さん
				<span ></span><a href="index.jsp">ログアウト</a>
			</div>
		</div>
	</header>

	<div id="container">
		<div id="sub">
      <h3>書籍一覧画面</h3>
      <div class="find-bookName">
			<div class="title">書籍名：</div>
			<div class="form">
				<form action="list.html">
					<input type="text" name="bookName"/>
					 <input type="submit" value="検索" />
				</form>
			</div>
      </div>
      <div class="find-genreName">
			<div class="title">ジャンル名： </div>
			<div class="form">
				<form action="list.html">
					<select name="genreId">
						<option value="1" selected="selected">文学</option>
						<option value="2">経済</option>
						<option value="3">総務部</option>
					</select> <input type="submit" value="検索" />
				</form>
			</div>
      </div>
		</div>

		<div id="main">
			
			<table>
				<tr>
					<th class="empId">社員ID</th>
					<th class="empName">社員名</th>
					<th class="gender">性別</th>
					<th class="address">住所</th>
					<th class="birthday">生年月日</th>
					<th class="authority">権限</th>
					<th class="deptName">部署名</th>
					<th class="button" >変更</th>
					<th class="button" >削除</th>
				</tr>
				<tr>
					<td>1</td>
					<td>鈴木太郎</td>
					<td>男性</td>
					<td>東京都</td>
					<td>1986/10/12</td>
					<td>一般</td>
					<td>営業部</td>
					<td class="button">
						<form action="../update/update_input.html">
							<input type="hidden"  value="1" />
							<input type="submit" value="変更" />
						</form>
					</td>
					<td class="button">
						<form action="../delete/delete_check.html">
							<input type="hidden"  value="1" />
							<input type="submit" value="削除" class="delete" />
						</form>
					</td>
				</tr>
				<tr>
					<td>2</td>
					<td>田中二郎</td>
					<td>男性</td>
					<td>千葉県</td>
					<td>1979/7/2</td>
					<td>管理者</td>
					<td>経理部</td>
					<td class="button">
						<form action="../update/update_input.html">
							<input type="hidden" value="2" /> <input
								type="submit" value="変更" />
						</form>
					</td>
					<td class="button">
						<form action="../delete/delete_check.html">
							<input type="hidden"  value="2" />
							<input type="submit" value="削除" class="delete" />
						</form>
					</td>
				</tr>
				<tr>
					<td>3</td>
					<td>渡辺花子</td>
					<td>女性</td>
					<td>大阪府</td>
					<td>1988/4/23</td>
					<td>管理者</td>
					<td>経理部</td>
					<td class="button">
						<form action="../update/update_input.html">
							<input type="hidden"  value="3" />
							<input type="submit" value="変更" />
						</form>
					</td>
					<td class="button">
						<form action="../delete/delete_check.html">
							<input type="hidden"  value="3" /> <input
								type="submit" value="削除" class="delete" />
						</form>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<footer>
		<div id="footer">Copyright(C) 2018 NDS.TS co., ltd, ALL Rights Reserved</div>
	</footer>
</body>
</html>
